<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>LeqoeHunt</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="LeqoeHunt" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="LeqoeHunt" />

    <!-- LeqoeHunt branding colors -->
    <meta name="theme-color" content="#4A55A2" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4A55A2 0%, #667eea 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .loading-text {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-info {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
            max-width: 300px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="logo">LeqoeHunt</div>
        <div class="loading-text">Loading your business platform...</div>
        <div class="spinner"></div>
        <div class="redirect-info">
            Connecting to LeqoeHunt.my<br>
            Push notifications enabled
        </div>
    </div>

    <!-- Capacitor core -->
    <script type="module" src="./js/capacitor.js"></script>

    <!-- Push notifications -->
    <script type="module" src="./js/push-notifications.js"></script>

    <script>
        // Redirect to live LeqoeHunt website after loading
        setTimeout(() => {
            console.log('ðŸš€ Redirecting to LeqoeHunt.my with push notifications enabled');
            window.location.href = 'https://leqoehunt.my';
        }, 2000);
    </script>
</body>
</html>
